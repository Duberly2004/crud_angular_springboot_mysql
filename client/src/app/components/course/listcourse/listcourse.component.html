<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h2 class="titulo text-center mb-4">Courses</h2>
          <button class="btn btn-sm btn-primary ml-2" (click)="createCourse()">
            <i class="fas fa-save"></i> New Course
          </button>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses" class="text-center">
                  <td>{{ course.id }}</td>
                  <td>{{ course.name }}</td>
                  <td>
                    <button (click)="updateCourse(course.id)" class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger m-1" (click)="deleteCourse(course)">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <p *ngIf="courses.length === 0" class="mt-3 text-center">No courses.</p>
        </div>
      </div>
    </div>
  </div>
</div>
