<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <form>
              <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Fecha y Hora" [(ngModel)]="course.name">
              </div> 
  
              <div class="mb-3">
                <button type="button" (click)="editCourse()" class="btn btn-success">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
