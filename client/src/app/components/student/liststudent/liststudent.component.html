<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
            <h2 class="titulo text-center mb-4">Students</h2>
            <button class="btn btn-sm btn-primary ml-2" (click)="createStudent()">
              <i class="fas fa-save"></i> New Student
            </button>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of students" class="text-center">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.lastname }}</td>
                    <td>{{ student.email }}</td>
                    <td>
                      <button (click)="updateStudent(student.id)" class="btn btn-sm btn-primary">Edit</button>
                      <button class="btn btn-sm btn-danger m-1" (click)="deleteStudent(student)">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p *ngIf="students.length === 0" class="mt-3 text-center">No students.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
